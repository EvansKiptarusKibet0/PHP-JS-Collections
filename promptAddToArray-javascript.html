<body>
<script type="text/javascript">
var lang=new Array(4);
for(i=0;i<3;i++){
lang[i]=prompt("Enter your favourate programming languages?","");
}
document.write("<p><i>My favourate languages are:</i></p>")
document.write(lang[1]+","+lang[2]+","+lang[3]);
</script>
