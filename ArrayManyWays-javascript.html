<!DOCTYPE HTML>

<meta charset="UTF-8"/>
<title>The variables in javascript</title>
<script type="text/javascript">

</script>
</head>
<body>
<script type="text/javascript">

//--FIRST WAYS OF CREATING AN ARRAY------
//create an array with three items
var names=new Array(3);
//assign values to an array
names[0]="evans";
names[1]="amos";
names[2]="isais";

for(y=0;y<names.length;y++){
var getNames=names[y];
document.write(getNames);
document.write("<br/>");
}


//-----SECOND WAY OF CREATING AN ARRAY
var marks=new Array();
marks[0]=10;
marks[1]=100;

document.write(marks.length);

</script>
</body>

</html>
