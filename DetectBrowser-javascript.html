<title>The variables in javascript</title>
<script type="text/javascript">
</script>

<body>

<script type="text/javascript">

//detect the browser name
var name=navigator.appName;

//detect the version
var br_ver=navigator.appVersion;

//
var version=parseFloat(br_ver);

document.write("Your browser is "+name+"<br/>");
document.write("Your version is "+br_ver+"<br/>");

document.write(version);
</script>

</body>
