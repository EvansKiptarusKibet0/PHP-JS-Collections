<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>The variables in javascript</title>
</head>
<body>
<script type="text/javascript">
//string variable
var mess="This is the variables-javascript tutorial";
document.write(mess);
document.write("<br/>");

//integer variable
var myAge=23;
document.write(myAge);
document.write("<br/>");

//double variables
var doubleExample=342.33;
document.write(doubleExample);
document.write("<br/>");

//boolean variable
var isMine=true;
document.write(isMine);
document.write("<br/>");


</script>



</body>

</html>
