<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>The variables in javascript</title>
<script type="text/javascript">


function people(name,age){
this.name=name;
this.age=age;
this.years=ret;
}
function ret(){
var yearsRemain=65-this.age;
return yearsRemain;
}
var nat=new people("evans kibet",24);
</script>
</head>
<body>
<script type="text/javascript">
document.write(nat.years());

</script>
</body>

</html>
