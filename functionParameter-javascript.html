<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>The variables in javascript</title>
</head>
<body>
<script type="text/javascript">
//create the function with single parameter
function parExample(x){
document.write("I love "+x);
}

//call the function by passing the string of characters
parExample("javascript coding");

//function with multiple parameters

document.write("<br/>")
function myDetails(name,age){
document.write("I am "+name+" with age of "+age);
}
myDetails("evans",23);
</script>
</body>

</html>
